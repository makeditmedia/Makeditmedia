                  </div>

                  </div>
                  <div>
                    <input id="userQuery" type="text" name="userQuery"
                      placeholder="feel free to tell us about your work!"
                      class="message_input" />
                  </div>
                  <div class="btn-box ">
                    <button id="submitButton" type="submit">
                      Send
                    </button>

                </div>
              </div>
